<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      padding-top: 40px;
      overflow: hidden;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.25s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <!-- Minion with heart GIF -->
  <img
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="Minion Love"
  />

  <h2>Will you be my Valentine, babe? ğŸ’˜</h2>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ˜</button>

  <script>
    let noScale = 1;
    let yesScale = 1;
    let clickCount = 0;

    const noTexts = [
      "No ğŸ˜",
      "Wrong answer",
      "Are you sure?",
      "Think again",
      "Câ€™mon ğŸ˜­",
      "You better say yes",
      "Babeee pleaseeee ğŸ¥º",
      "Why are you like this",
      "Okay last chance",
      "â€¦yes?"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {
      clickCount++;

      // Shrink NO slower, grow YES faster
      noScale -= 0.08;
      yesScale += 0.12;

      // Update text
      noBtn.textContent = noTexts[Math.min(clickCount, noTexts.length - 1)];

      // Apply scaling
      noBtn.style.transform = `scale(${Math.max(noScale, 0.25)})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Hide NO only after last phrase
      if (clickCount >= noTexts.length - 1) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>YAYYYYY ğŸ’•ğŸ¥°</h1>
        <p>I canâ€™t wait to marry you, babe ğŸ’â¤ï¸</p>
        <img id="endGif" style="width:300px;margin-top:20px;" alt="Heart Fireworks" />
      `;

      // Try multiple GIF sources (some hosts block hotlinking)
      const gifUrls = [
        "https://media.giphy.com/media/OqcyA1D7Y8Yc240px2/giphy.gif",
        "https://bestanimations.com/media/fireworks/1674766401fireworks-animated-gif-43.gif"
      ];

      const img = document.getElementById("endGif");
      let i = 0;

      const tryNext = () => {
        i++;
        if (i < gifUrls.length) img.src = gifUrls[i];
      };

      img.onerror = tryNext;
      img.src = gifUrls[0];
    });
  </script>
</body>
</html>
